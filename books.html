<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books - BookNook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>BookNook</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="books.html" class="nav-link active">Books</a>
                </li>
                <li class="nav-item">
                    <a href="reviews.html" class="nav-link">Reviews</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Books Page Content -->
    <section class="books-page">
        <div class="container">
            <h1>All Books</h1>
            <div class="filter-options">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="biography">Biography</option>
                </select>
                <select id="price-filter">
                    <option value="all">Any Price</option>
                    <option value="low">Under $10</option>
                    <option value="medium">$10 - $15</option>
                    <option value="high">Over $15</option>
                </select>
            </div>
            <div class="books-grid">
                <!-- Book cards will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>BookNook</h3>
                    <p>Your favorite second-hand bookstore</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="books.html">Books</a></li>
                        <li><a href="reviews.html">Reviews</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact Us</h4>
                    <p>Email: info@booknook.com</p>
                    <p>Phone: +1 234 567 890</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 BookNook. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="books.js"></script>
</body>
</html>
